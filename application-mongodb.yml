apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mongodb
  namespace: argocd
spec:
  project: default
  source:
    chart: mongodb
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 13.4.3
    helm:
      releaseName: mongodb
      valueFiles:
        - test-mongodb.yaml
        - https://github.com/Hardeep4770/flask-nextjs-kubernetes.git
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kubeseal