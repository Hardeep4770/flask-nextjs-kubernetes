apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mongoexpress
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/Hardeep4770/flask-nextjs-kubernetes.git
    targetRevision: HEAD
    path: kubernetes/mymongoexpress/
  destination:
    server: https://kubernetes.default.svc
    namespace: myexpress

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
