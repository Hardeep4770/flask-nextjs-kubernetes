apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mysql
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Hardeep4770/flask-nextjs-kubernetes.git
    targetRevision: HEAD
    path: helm-mysql
  destination:
    server: https://kubernetes.default.svc
    namespace: my-mysql

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
